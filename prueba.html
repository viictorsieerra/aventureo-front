<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Logo Aventureo en Canvas</title>
  <style>
    body {
      background: #0a1e3a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #0a1e3a;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="300" height="300"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Dibujar la "A" azul
    ctx.fillStyle = '#0094FF';
    ctx.beginPath();
    ctx.moveTo(60, 240);
    ctx.lineTo(100, 60);
    ctx.lineTo(120, 60);
    ctx.lineTo(140, 120);
    ctx.lineTo(160, 120);
    ctx.lineTo(140, 60);
    ctx.lineTo(170, 60);
    ctx.lineTo(210, 240);
    ctx.lineTo(180, 240);
    ctx.lineTo(170, 200);
    ctx.lineTo(110, 200);
    ctx.lineTo(100, 240);
    ctx.closePath();
    ctx.fill();

    // Cortar un hueco en la "A" para el tri√°ngulo
    ctx.fillStyle = '#0a1e3a';
    ctx.fillRect(130, 130, 40, 30);

    // Dibujar la flecha anaranjada
    ctx.fillStyle = '#FF6A00';
    ctx.beginPath();
    ctx.moveTo(150, 130);
    ctx.lineTo(230, 100);
    ctx.lineTo(180, 180);
    ctx.lineTo(190, 180);
    ctx.lineTo(160, 240);
    ctx.lineTo(140, 180);
    ctx.lineTo(150, 180);
    ctx.closePath();
    ctx.fill();
  </script>
</body>
</html>
